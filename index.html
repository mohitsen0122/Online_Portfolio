<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/certificates.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Mohit's Portfolio</title>
</head>
<body class="responsive" background="img/background/img1.jpg">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#"><img onclick="loadDoc('mainPage')" alt="Homepage" id="navBarPic" src="img/profile_img.png"></a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#">Home</a></li>
			  <li><a href="#" onclick="loadDoc('portfolio')">Online PortFolio</a></li>
			  <li><a href="#">Project 2</a></li>
			  <li><a href="#">Project 3</a></li>
			</ul>
		</div>
	</nav>
  
	<div id="main">

	</div>
	<script type="text/javascript">

			function loadDoc(pageName) {
				var xHttp = new XMLHttpRequest();
				xHttp.onreadystatechange = function(){
					//alert("Value of readyState: " + this.readyState + "\nValue of status: " + this.status);

					if(this.readyState == 4 && this.status == 200) {
						document.getElementById("main").innerHTML = this.responseText;
					}
				};
				if(pageName == "mainPage") {
					xHttp.open("GET","main.txt", true);
				} else if(pageName == "profile") {
					xHttp.open("GET","profile.txt", true);
				} else if(pageName == "certificates") {
					xHttp.open("GET","certificates.txt", true);
				} else if(pageName == "projects") {
					xHttp.open("GET","projects.txt", true);
				} else if(pageName == "portfolio") {
					xHttp.open("GET","portfolio.txt", true);
				} 
				 

				xHttp.send();
			}

			function onHoverInImage(imageId) {
				var eleImage = document.getElementById(imageId);
				eleImage.style = "background-color: rgba(255,255,255,0.9); ";
			}
			function onHoverOutImage(imageId) {
				var eleImage = document.getElementById(imageId);
				eleImage.style = "background-color: rgba(255,255,255,0.2);";
			}
			loadDoc("mainPage");
	</script>
</body>
</html>
